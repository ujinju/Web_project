<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식노드 -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>
    <!-- 형제노드 -->
    <!-- div>ul+ol+div 치면 자동으로 완성됨  -->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>
    <!-- 반복하기 -->
    <!-- div>li*3 치면 자동으로 반복되어 li 생성 -->
    <div>
      <li></li>
      <li></li>
      <li></li>
    </div>

    <!-- 아이디 # -->
    <span id="item"></span>
    <!-- span#item -->
    <div id="item"></div>
    <!-- #item 태그의 기본값은 div이기 때문에 -->

    <!-- 클래스 . -->
    <span class="title"></span>
    <!-- span.title 하면 title이라는 클래스 생성-->
    <div class="title"></div>
    <!-- .title하면 기본값이 div이기 때문에 -->

    <!-- 콘텐츠 {} -->
    <p class="container">Hello World</p>
    <!-- p.container{Hello World} 하면 contatiner라는 클래스명의 p태그 생성, Hello World라는 콘텐츠 삽입됨 -->

    <!-- 자동 넘버링 $ -->
    <p class="container">item1</p>
    <!-- p.container{item$} -->
    <p class="container">item1</p>
    <!-- p.container{item$}*5 하면 5개 반복 생성 -->
    <p class="container">item2</p>
    <!-- 2 -->
    <p class="container">item3</p>
    <!-- 3 -->
    <p class="container">item4</p>
    <!-- 4 -->
    <p class="container">item5</p>
    <!-- 5 -->
  </body>
</html>
