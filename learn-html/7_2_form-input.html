<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
          <li>
            <label for="text">텍스트</label>
            <input type="text" id="text" required value="yujinju" readonly/>
          </li>
  
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" required value="hello" disabled/>
          </li>

          <li>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" required autofocus> 
          </li>

          <li>
            <label for="url">url</label>
            <input type="url" id="url" required placeholder="url을 입력해주세요.">
          </li>

          <li>
            <label for="number">number</label>
            <input type="number" id="number" required min="0" max="100">
          </li>
          <li>
            <label for="range">range</label>
            <input type="range" id="range" required>
          </li>

          <li>
            <label for="password">password</label>
            <input type="password" id="password" required>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>날짜관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="2021-01-01" max="2023-12-31">
          </li>

          <li>
            <label for="month">month</label>
            <input type="month" id="month">
          </li>
          
          <li>
            <label for="week">week</label>
            <input type="week" id="week">
          </li>
        </ul>
      </fieldset>

      <fieldset>시간관련
        <ul>
          <li>
            <label for="time">time</label>
            <input type="time" id="time" min="12:00" max="00:00">
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" multiple/>
          </li>

          <li>
            <input type="hidden" name="" value="" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기"/>
    </form>
  </body>
</html>
