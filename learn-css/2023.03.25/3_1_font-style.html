<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
      /* * {
        margin: 0px;
        padding: 0px;
      } */
      html {
        /* font-family: serif, monospace; <- , 앞에 글꼴이 없다면 뒤에 글꼴을 사용 */
        /* font-family: 'Black Han Sans', sans-serif; */
        font-size: 15px;
      }
      .title {
        font-size: 28px;
        color: #3db372;
      }
      .content {
        font-size: 18px;
      }
      .font-italic {
        font-style: italic;
      }
      .font-weight-bold {
        font-weight: bold;
      }
      .font-weight-300 {
        font-weight: 300;
      }
      .font-variant {
        font-variant: small-caps;
      }
      .subtitle {
        font-size: 20px;
      }
      .subtitle-rem {
        font-size: 2rem;
      }
      .subtitle-em {
        font-size: 2em;
      }
      .article {
        font-size: 10px;
      }
      .rectangle.width {
        width: 20vw;
        height: 100px;
        background-color: yellow;
      }
      .rectangle.height {
        height: 20vh;
        width: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h2 class="title">유튜브 코딩 채널</h2>
    <p class="content">실용적인 코딩 콘텐츠를 만들어가는 코딩 채널이다.</p>
    <p class="content font-italic">
      실용적인 코딩 콘텐츠를 만들어가는 코딩 채널이다.
    </p>
    <p class="content font-weight-bold">
      실용적인 코딩 콘텐츠를 만들어가는 코딩 채널이다.
    </p>
    <p class="content font-weight-300">
      실용적인 코딩 콘텐츠를 만들어가는 코딩 채널이다.
    </p>
    <p class="content font-variant">HELLO, jinju</p>

    <hr />
    <h2>px</h2>
    <p class="subtitle">실용적인 코딩 콘텐츠를 만들어가는 코딩 채널이다.</p>
    <h2>rem</h2>
    <p class="subtitle-rem">실용적인 코딩 콘텐츠를 만들어가는 코딩 채널이다.</p>
    <!-- 루트 요소(html)로부터 폰트 사이즈를 받아 적용, html 폰트 사이즈는 개발자 도구에서 확인 가능(F12)  -->
    <h2>em</h2>
    <div class="article">
      <p class="subtitle-em">
        <!-- 부모 태그의 폰트 사이즈를 받음-->
        실용적인 코딩 콘텐츠를 만들어가는 코딩 채널이다.
      </p>
    </div>
    <hr />
    <h2>vw</h2>
    <!-- Viewport width -->
    <div class="rectangle width"></div>
    <h2>vh</h2>
    <!-- Viewport Height -->
    <div class="rectangle height"></div>
  </body>
</html>
